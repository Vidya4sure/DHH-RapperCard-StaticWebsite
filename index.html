<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapper-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="navbar">
                <div class="logo-name">
                    <h1>DHH</h1>
                </div>
    
                <div class="infinity-logo">
                    <i class="fa-solid fa-infinity"></i>
                </div>
    
                <div class="bun-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
    
            <div class="about-section">
                <div class="first-line">
                    <h1>Music taste is Subjective</h1>
                </div>

                <div class="second-line">
                    <h3>It is a way to express your felling</h3>
                </div>
            </div>

            <div class="components">
                <div class="compo-box-1">
                    <div class="compo-1-image">
                        <img src="./assets/Seedhe-Maut-NATKHAT.webp" alt="seedhe maut">
                    </div>

                    <div class="compo-1-heading">
                        <h1>Seedhe Maut</h1>
                    </div>

                    <div class="compo-1-paragraph">
                        <p>Best In The Business</p>
                    </div>
                </div>

                <div class="compo-box-2">
                    <div class="compo-2-image"></div>
                    <div class="compo-2-heading"></div>
                    <div class="compo-2-paragraph"></div>
                </div>

                <div class="compo-box-3">
                    <div class="compo-3-image"></div>
                    <div class="compo-3-heading"></div>
                    <div class="compo-3-paragraph"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fae90b6e08.js" crossorigin="anonymous"></script>
</body>
</html>
